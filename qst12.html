<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Questao 12</title>
</head>
<body>
    <div id="x">13</div>
    <div id="y">8</div>
    <div id="produto"></div>
    <div id="soma"></div>

    <script>
        var x,y,produto,soma;
        x=document.getElementById("x");
        y=document.getElementById("y");
        soma=document.getElementById("soma");
        produto=document.getElementById("produto");
        soma.innerHTML="A soma de" + x.innerHTML+ " e " + y.innerHTML + " é " + (parseInt((x).innerHTML)+parseInt((y).innerHTML))+"!";
        produto.innerText="o produto de "+x.innerText+" e "+y.innerText+" é "+ x.innerText*y.innerText+"!";
    </script>
</body>
</html>
