<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questao 14</title>
</head>
<body>
        <div id="x">7</div>
        <div id="y">5</div>
        <div id="produto"></div>
        <div id="soma"></div>
        <button id="calcular">calcular!</button>
        <script>
            var x,y,produto,soma,botao;
            x=document.getElementById("x");
            y=document.getElementById("y");
            produto=document.getElementById("produto");
            soma=document.getElementById("soma");
            botao=document.getElementById("calcular");
            x.contentEditable=true;
            y.contentEditable=true;

            botao.addEventListener("click",calcular);

            function calcular(){
                soma.innerHTML="a soma de "+ x.innerHTML +" e "+ y.innerHTML +" é "+ (parseInt((x).innerHTML)+parseInt((y).innerHTML))+"!";
                produto.innerHTML="o produto de "+x.innerHTML+" e "+y.innerHTML + " é " + x.innerHTML*y.innerHTML+"!";
            }

        </script>
</body>
</html>
